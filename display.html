<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Tiny5&display=swap"
      rel="stylesheet"
    />

    <title>screen-YAY</title>

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>

  <body id="display-page">
    <header class="header">
      <a href="index.html" class="logo hover-logo" data-hover="screen-YAY (>ᴗ<)"
        >screen-YAY (>ᴗ<)</a
      >

      <nav class="navbar">
        <a href="display.html">My Display</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main>
      <div class="clock-container">
        <p id="clock">Clock</p>
        <button
          id="fullscreen-btn"
          aria-label="View in Full Screen"
          data-visible="true"
        >
          <img
            width="50"
            height="50"
            src="https://img.icons8.com/ios-filled/50/full-screen.png"
            alt="full-screen"
          />
          <span class="tooltip"></span>
        </button>
        <button id="settings-btn">
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/fluency-systems-regular/48/settings--v2.png"
            alt="settings--v2"
          />
        </button>
        <div id="settings-modal" class="modal hidden">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Settings</h2>
            <div class="file-container">
              <div class="file-buttons">
                <input
                  type="file"
                  id="file-input"
                  accept="image/*"
                  style="display: none"
                />
                <button class="pushable" id="file-choose">
                  <span class="shadow"></span>
                  <span class="edge"></span>
                  <span class="front">Choose File</span>
                </button>
                <button class="pushable" id="folder-choose">
                  <span class="shadow"></span>
                  <span class="edge"></span>
                  <span class="front">Choose Folder</span>
                </button>
              </div>
              <p id="file-name">No file selected</p>
            </div>
            <div class="switch-options">
              <label class="switch" id="Display Clock">
                <input class="toggle" type="checkbox" />
                <span class="slider"></span>
                <span class="card-side"></span>
              </label>
              <p class="switch-text">No Clock</p>
              <label class="switch" id="fill-cover">
                <input class="toggle" type="checkbox" />
                <span class="slider"></span>
                <span class="card-side"></span>
              </label>
              <p class="switch-text">Fill</p>
              <label class="switch" id="repeat">
                <input class="toggle" type="checkbox" />
                <span class="slider"></span>
                <span class="card-side"></span>
              </label>
              <p class="switch-text">Repeat</p>
            </div>
            <div class="time-interval-container">
              <label for="time-interval"
                >Switch Image Time Interval (Folder)</label
              >
              <select id="time-interval">
                <option value="0">Never</option>
                <option value="30000">30 Seconds</option>
                <option value="300000">5 Minutes</option>
                <option value="1800000">30 Minutes</option>
                <option value="3600000">1 Hour</option>
              </select>
            </div>
            <button class="save-btn close-modal">Close</button>
          </div>
        </div>
      </div>
    </main>
    <script src="/assets/clock.js" defer></script>
  </body>
</html>

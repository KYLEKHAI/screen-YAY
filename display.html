<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Tiny5&display=swap"
      rel="stylesheet"
    />

    <title>screen-YAY</title>

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>

  <body id="display-page">
    <header class="header">
      <a href="index.html" class="logo hover-logo" data-hover="screen-YAY (>ᴗ<)"
        >screen-YAY (>ᴗ<)</a
      >

      <nav class="navbar">
        <a href="display.html">My Display</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main>
      <div class="clock-container">
        <p id="clock">Clock</p>
        <button
          id="fullscreen-btn"
          aria-label="View in Full Screen"
          data-visible="true"
        >
          <img
            width="50"
            height="50"
            src="https://img.icons8.com/ios-filled/50/full-screen.png"
            alt="full-screen"
          />
          <span class="tooltip"></span>
        </button>
        <button id="settings-btn">
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/fluency-systems-regular/48/settings--v2.png"
            alt="settings--v2"
          />
        </button>
      </div>
    </main>
    <script src="/assets/clock.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Tiny5&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>screen-YAY</title>

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>

  <body id="display-page">
    <header class="header">
      <a href="index.html" class="logo hover-logo" data-hover="screen-YAY (>ᴗ<)"
        >screen-YAY (>ᴗ<)</a
      >

      <nav class="navbar">
        <a href="display.html">My Display</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main>
      <div class="clock-container">
        <p id="clock">Clock</p>
        <button
          id="fullscreen-btn"
          aria-label="View in Full Screen"
          data-visible="true"
        >
          <img
            width="50"
            height="50"
            src="https://img.icons8.com/ios-filled/50/full-screen.png"
            alt="full-screen"
          />
          <span class="tooltip"></span>
        </button>
        <button id="settings-btn">
          <img
            width="48"
            height="48"
            src="https://img.icons8.com/fluency-systems-regular/48/settings--v2.png"
            alt="settings--v2"
          />
          <span class="settings-tooltip">Settings / Options</span>
        </button>
        <div id="lofi-container">
          <label class="container" data-tooltip="Play Radio">
            <input type="checkbox" />
            <svg
              class="play"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
              ></path>
            </svg>
            <span class="radio-tooltip">Play / Pause Radio</span>
            <svg
              class="pause"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 320 512"
            >
              <path
                d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"
              ></path>
            </svg>
          </label>

          <iframe
            id="lofi-radio"
            src=""
            frameborder="0"
            style="width: 0; height: 0; visibility: hidden"
            allow="autoplay"
          ></iframe>
        </div>
        <video id="video-background" autoplay muted loop style="display: none">
          <source id="video-source" src="" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <div id="settings-modal" class="modal hidden">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Settings</h2>
            <div class="file-container">
              <div class="file-buttons">
                <input
                  type="file"
                  id="file-input"
                  accept="image/*"
                  style="display: none"
                />
                <button class="pushable" id="file-choose">
                  <span class="shadow"></span>
                  <span class="edge"></span>
                  <span class="front">Choose File</span>
                </button>
                <button class="pushable" id="folder-choose">
                  <span class="shadow"></span>
                  <span class="edge"></span>
                  <span class="front">Choose Folder</span>
                </button>
              </div>
              <p id="file-name">No file selected</p>
            </div>
            <div class="switch-options">
              <div class="switch-container">
                <label class="switch" id="Display Clock">
                  <input class="toggle" type="checkbox" />
                  <span class="slider"></span>
                  <span class="card-side"></span>
                </label>
                <p class="switch-text">No Clock</p>
              </div>

              <div class="switch-container">
                <label class="switch" id="fill-cover">
                  <input class="toggle" type="checkbox" />
                  <span class="slider"></span>
                  <span class="card-side"></span>
                </label>
                <p class="switch-text">Fill</p>
              </div>

              <div class="switch-container">
                <label class="switch" id="repeat">
                  <input class="toggle" type="checkbox" />
                  <span class="slider"></span>
                  <span class="card-side"></span>
                </label>
                <p class="switch-text">Repeat</p>
              </div>

              <div class="switch-container">
                <label class="switch" id="font-toggle">
                  <input class="toggle" type="checkbox" />
                  <span class="slider"></span>
                  <span class="card-side"></span>
                </label>
                <p class="switch-text">Clean Clock</p>
              </div>
            </div>

            <div class="time-interval-container">
              <label for="time-interval"
                >Switch Image Time Interval (Folder)</label
              >
              <select id="time-interval">
                <option value="0">Never</option>
                <option value="30000">30 Seconds</option>
                <option value="300000">5 Minutes</option>
                <option value="1800000">30 Minutes</option>
                <option value="3600000">1 Hour</option>
              </select>
            </div>

            <button class="save-btn close-modal">Close</button>
          </div>
        </div>
      </div>
    </main>
    <script src="/assets/clock.js" defer></script>
  </body>
</html>
